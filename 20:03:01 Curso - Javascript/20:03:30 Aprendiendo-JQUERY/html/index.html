<!doctype html>
<html lang="en">

<body>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <style>
        .zebra {
            border: 5px dashed black

        }

        }
        
        .resaltado {

        }
    </style>

    <script>
        $(document).ready(function() {
            console.log("jQuery y la Web Cargados");

        });
    </script>

    <h1>Aprendiendo jQuery</h1>

    <ul>

    </ul>
    <p id="rojo" class="sin_borde">Ejercicio de jQuery</p>
    <p id="amarillo" class="zebra">Practicando con selectores</p>
    <p id="verde" class="sin_borde">Quiero ser un parrafo verde</p>
    <p class="zebra">Soy un parrafo en blanco</p>

    <div id="caja">
        <p>Hola soy una caja</p>
        <ul>
            <li id="elemento2">Elemento 01</li>
            <li class="resaltado">Elemento 02</li>
        </ul>
        <span class="resaltado">Soy un span</span>
    </div>

    <script src="./../js/01-selectores.js"></script>
