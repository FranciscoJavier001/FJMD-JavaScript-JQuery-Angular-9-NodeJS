<!doctype html>
<html lang="en">

<head>
    <title>Ejercicio DOM, Eventos y Funciones</title>
    <script src="./../js/"></script>
    <style>
        .box {
            width: 200px;
            height: 250px;
            float: left;
            margin: 20px;
        }
        
        .dashed {
            border: 3px dashed black;
            padding: 5px;
        }
    </style>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <!-- 
        1. Formulario campos: Nombre, Apellidos y Edad
        2. Boton de Enviar el formulario: Evento Submit
        3. Mostrar datos por pantalla
        4. Validacion de formulario
     -->

    <h1>Ejercicio DOM, Eventos y Funciones - Curso JS</h1>

    <div class="box">
        <form action="#" method="POST" id="formulario" onsubmit="return false;">

            <label for="nombre">Nombre:</label><br>
            <input type="text" name="nombre" id="nombre"><br>
            <span id="error_nombre"></span>

            <label for="apellidos">Apellidos:</label><br>
            <input type="text" name="apellidos" id="apellidos"><br>
            <span id="error_apellidos"></span>

            <label for="edad">Edad:</label><br>
            <input type="number" name="edad" id="edad"><br>
            <span id="error_edad"></span>

            <input type="submit" value="Enviar" id="submit">
        </form>
    </div>
    <div class="box dashed">
        <h3>Informacion del usuario</h3>
        <hr>
        <p id="p_nombre">
            Nombre: <span></span>
        </p>
        <p id="p_apellidos">
            Apellidos: <span></span>
        </p>
        <p id="p_edad">
            Edad: <span></span>
        </p>
    </div>

</body>

</html>
