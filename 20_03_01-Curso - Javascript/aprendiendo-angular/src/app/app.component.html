<!-- Estas son directivas, para meterle estlo a la pagina, esto se ve reflejado en todo, [ngStyle]=es una directiva de atributo que me deja ponerle estilo a un HTMLy se pone entre llaves para que sea un JSON  -->
<div [ngStyle]="{
                'background': config.fondo,
                'padding': '20px',
                'border': '5px solid black',
                'border-color': config.color
                }">
    <h1>
        Bienvenido al {{ title }}! <!-- Este es el titulo que lo declaramos en app.component.ts, pero lo importamos desde configuracion.ts, ahi tenemos el titulo y el parrafo -->
    </h1>
    <p>{{descripcion}}</p>

    <nav>
        <a [routerLink]="['/home']" [routerLinkActive]="['active']">Home</a> &nbsp;
        <a [routerLink]="['/zapatillas']" [routerLinkActive]="['active']">Zapatillas</a> &nbsp; <!-- Ya lo declaramos -->
        <a [routerLink]="['/cursos']" [routerLinkActive]="['active']">Cursos</a> &nbsp;
        <a [routerLink]="['/videojuego']" [routerLinkActive]="['active']">Videojuego</a> &nbsp; <!-- Asi cargamos el componente de videojuego -->
        <a [routerLink]="['/externo']" [routerLinkActive]="['active']">Externo</a>&nbsp;
        <a [routerLink]="['/contacto']" [routerLinkActive]="['active']">Contacto</a>&nbsp;
    </nav>
